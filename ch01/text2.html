<html>

    <body>
        <p>최근엔 <i>디지털 세상</i>을 살아가기 위한 기본 상식으로
           <mark>코딩 교육</mark>이 시행되고 있다.</P>
        <p>가격 : 13,000원<small>(부가세 별도)</small></p>

          <!--<s>:취소선 -->
        <pre>      
             E=mc<sup>2</sup>

        <!-- <sub>:아래첨자 -->
        </pre>

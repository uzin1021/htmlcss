<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>순서없는 목록 태그</title>
</head>
<body>
    <h2>순서 없는 목록 태그</h2>
    <h3>과일 목록</h3>
    <ul>
        <li>참외</li>
        <li>수박</li>
        <li>오렌지</li>
        <li>사과</li>
    </ul>

    <h3>야채 목록</h3>
    <ul type = "circle">
        <!-- 기본은 검은점 circle은 하얀점 squre는 사각검은점 -->
        <li>마늘</li>
        <li>양파</li>
        <li>고추</li>
        <li>감자</li>
    </ul>

    <h2>순서 있는 목록 태그</h2>
    <h3>국가 전염병 위기 경보 수준</h3>
    <ol>
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>   
    </ol>
    <ol type = "a">
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>   
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개 - 학력 사항</title>
    <style>
        table{
            border: 1px solid #ccc;
            text-align: center;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #ccc; 
            height: 40px;
            padding: 10px 20px 10px 20px; /*안쪽 여백(테두리와 글자사이의 여백)*/
        }

        thead{
            background-color: rgb(137, 227, 250);
        }

        caption{
            line-height: 2;
        }
        
    </style>
</head>
<body>
    <h2>Education</h2>
    <table>
        <caption>학력 사항</caption>
        <thead>
            <tr>
                <th>출신 학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>한강고등학교</td>
                <td>이과계열</td>
                <td>2007.3~2010.2</td>
                <td>졸업</td>
            </tr>
            <tr>
                <td>한강대학교</td>
                <td>소프트웨어학과</td>
                <td>2010.3~2016.2</td>
                <td>졸업</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>

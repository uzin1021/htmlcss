<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
    #box1{
        width:400px; 
        height: 400px;
        background: orange;   
        position: relative;
        margin: 50px; /*부모box1 기준(=브라우저 기준 아님)*/
    }
    #box2{
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
        top: 50px;
        left: 100px;
    }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>

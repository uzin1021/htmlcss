<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position ezzzz</title>
    <style>
        #contents{
            margin: 0 auto;
            width: 800px;
            height: 500px;
            background: url(images/bg.jpg) no-repeat;
            position: relative;
            background-size: cover;
        }
        h1{
            color: white;
            font-size: 100px;
            text-shadow: 2px 3px 0 #000; /*그림자의 가로크기, 세로크기, 번짐정도*/
            position: absolute;
            right: 100px;
            bottom: -50px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div id="contents">
        <h1>CSS3</h1>
    </div>
</body>
</html>

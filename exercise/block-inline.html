<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        h2,p, .accent{
            border: 1px solid #CCC;
            padding: 10px;
            margin: 10px;
        }

        .accent{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>박스 모델</h2>
    <p>마진(margin) : 바깥 여백</p>    
    <p>테두리(border) : 테두리</p>    
    <p>패딩(padding) : 안쪽 여백</p>

    <p>CSS 박스 모델이란 <span class="accent">웹 문서</span>의 내용을 <span class="accent">박스 형태</span>로 정의하는 방법이다.</p>        
</body>
</html>
